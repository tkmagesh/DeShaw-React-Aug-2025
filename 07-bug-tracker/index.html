<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <style>
        body{
            margin-left: 50px;
        }
        section{
            margin-bottom: 10px;
        }
        .stats, .bugname {
            font-size: 18pt;
        }
        .closed {
            font-style: italic;
            text-decoration: line-through;
            font-weight: bold;
            color: red;
        }
        .bugname {
            cursor: pointer;
        }
        ul {
            width: 500px;
            list-style: none;
            -webkit-padding-start: 0px;
        }
        li{
            border : 1px solid gray;
            background-color: #e7e7e7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="redux.js"></script>
    <!-- 
    Use Cases:
    1. Add new bugs (action)
    2. List the added bugs
    3. Toggle the 'closed' status of any bug (action)
    4. Remove any bug (action)
    5. Display stats (# of closed bugs / total # of bugs)
    6. Remove all the closed bugs (action)
    7. Organize the code 
    8. Persist the bugs in the server
    9. Add projects module
    10. Build and Deploy
    -->
    <script type="text/babel">
        // TO BE FIXED
        let _currentBugId = 0;
        const bugActionCreators = {
            createNew(bugName){
                const newBug = {
                    id : ++_currentBugId,
                    name : bugName,
                    isClosed :false,
                    createdAt : new Date()
                }
                const action = { type : 'BUGS_ADD', payload : newBug}
                return action;
            },
            toggle(bugToToggle){
                const toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed}
                const action = { type : 'BUGS_REPLACE', payload : toggledBug}
                return action;
            }
        }

        function bugsReducer(currentState = [], action){
            switch (action.type) {
                case 'BUGS_ADD':
                    return [...currentState, action.payload]
                    break;
                case 'BUGS_REPLACE':
                    const bugToReplace = action.payload;
                    return currentState.map(bug => bug.id === bugToReplace.id ? bugToReplace : bug)
                    break;
                default:
                    break;
            }
            return currentState;
        }

        const Bugs = ({bugs, createNew, toggle}) => {
            const [newBugName, setNewBugName] = React.useState('')
            const closedCount = bugs.reduce((count, bug) => bug.isClosed ? count + 1 : count, 0)
            return (
                <>
                    <h3>Bugs</h3>
                    <section className="stats">
                        <span className="closed">{closedCount}</span>
                        <span> / </span>
                        <span>{bugs.length}</span>
                    </section>
                    <section className="editor">
                        <label htmlFor="">Bug Name :</label>
                        <input type="text" value={newBugName} onChange={e => setNewBugName(e.target.value)}/>
                        <button onClick={() => createNew(newBugName)}>Add</button>
                    </section>
                    <section className="list">
                        <ul>
                            {bugs.map(bug => (<li key={bug.id}>
                                <span className={"bugname " + (bug.isClosed ? 'closed' : '')}
                                    onClick={() => toggle(bug)}
                                    >{bug.name}</span>
                                <div className="date">[{bug.createdAt.toString()}]</div>
                                <button>Remove</button>
                            </li>)
                            )}
                            
                        </ul>
                        <button>Remove Closed</button>
                    </section>
                </>
            )
        }

        const store = Redux.createStore(bugsReducer);
        const bugActionDispatchers = Redux.bindActionCreators(bugActionCreators, store.dispatch);
        const root = ReactDOM.createRoot(document.getElementById('root'));

        function renderApp(){
            const bugs = store.getState()
            root.render(<Bugs bugs={bugs} {...bugActionDispatchers}/>)
        }
        renderApp()
        store.subscribe(renderApp)
    </script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <div id="root">
    </div>
</body>
</html>
