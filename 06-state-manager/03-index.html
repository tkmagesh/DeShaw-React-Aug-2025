<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <!-- 
    1. initial version
    2. Remove the direct dependency on the 'store' in the component
    3. Remove the reponsibility of 'creating' actions from the component (introducing 'action creators')
    -->
    <script type="text/babel">
        function counterReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }
        
        

        const Counter = ({count, dispatch, actionCreators}) => {
           
            const onBtnDecrementClick = () => {
                const action = actionCreators.decrement()
                dispatch(action)
            }

            const onBtnIncrementClick = () => {
                const action = actionCreators.increment()
                dispatch(action)
            }

            return (
                <>
                    <h1>Counter</h1>
                    <hr/>
                    <button onClick={onBtnDecrementClick}>Decrement</button>
                    <span> {count} </span>
                    <button onClick={onBtnIncrementClick}>Increment</button>
                </>
            )
        }
        const counterActionCreators = {
            decrement(){
                const action = { type : 'DECREMENT' };
                return action; 
            },
            increment(){
                const action = { type : 'INCREMENT' };
                return action;
            }
        }
        const store = StateManager.createStore(counterReducer)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        function renderApp(){
            const count = store.getState()
            root.render(<Counter 
                count={count} 
                dispatch={store.dispatch}
                actionCreators={counterActionCreators}
            />)
        }
        renderApp()
        store.subscribe(renderApp)
        
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
