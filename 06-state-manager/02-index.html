<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <!-- 
    1. initial version
    2. Remove the direct dependency on the 'store' in the component
    -->
    <script type="text/babel">
        function counterReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }
        
        const store = StateManager.createStore(counterReducer)

        const Counter = ({count, dispatch}) => {
            const dec_action = { type : 'DECREMENT' },
                inc_action = { type : 'INCREMENT' };
                
            const onBtnDecrementClick = () => {
                dispatch(dec_action)
            }

            const onBtnIncrementClick = () => {
                dispatch(inc_action)
            }

            return (
                <>
                    <h1>Counter</h1>
                    <hr/>
                    <button onClick={onBtnDecrementClick}>Decrement</button>
                    <span> {count} </span>
                    <button onClick={onBtnIncrementClick}>Increment</button>
                </>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        function renderApp(){
            const count = store.getState()
            root.render(<Counter count={count} dispatch={store.dispatch}/>)
        }
        renderApp()
        store.subscribe(renderApp)
        
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
