<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <style>
        .positive {
            color : green;
        }
        .negative{
            color: red;
        }
    </style>
    <script type="text/babel">
        function Calculator1(){
            const [n1, setN1] = React.useState(0)
            const [n2, setN2] = React.useState(0);
            const [result, setResult] = React.useState(0);
            return (
                <div>
                    <h1>Calculator</h1>
                    <hr/>
                    <input type="number" onChange={ e => setN1(parseInt(e.target.value)) }/>
                    <input type="number" onChange={ e => setN2(parseInt(e.target.value)) }/>
                    <br/>
                    <button onClick={() => setResult(n1 + n2)}>Add</button>
                    <button onClick={() => setResult(n1 - n2)}>Subtract</button>
                    <button onClick={() => setResult(n1 * n2)}>Multiply</button>
                    <button onClick={() => setResult(n1 / n2)}>Divide</button>
                    <div className={result >= 0 ? 'positive' : 'negative'}>{result}</div>
                </div>
            )
        }

        function Calculator2(){
            const [n1, setN1] = React.useState(0)
            const [n2, setN2] = React.useState(0);
            const [result, setResult] = React.useState(0);
            const [selectedOperation, setSelectedOperation] = React.useState('');

            const onBtnCalculateClick = () => {
                switch (selectedOperation) {
                    case 'add':
                        setResult(n1 + n2)
                        break;
                    case 'subtract':
                        setResult(n1 - n2)
                        break;
                    case 'multiply':
                        setResult(n1 * n2)
                        break;
                    case 'divide':
                        setResult(n1 / n2)
                        break;
                    default:
                        break;
                }
            }
            return (
                <div>
                    <h1>Calculator</h1>
                    <hr/>
                    <input type="number" onChange={ e => setN1(parseInt(e.target.value)) }/>
                    <select onChange={ e => setSelectedOperation(e.target.value)} >
                        <option value="">---select---</option>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                    <input type="number" onChange={ e => setN2(parseInt(e.target.value)) }/>
                    <br/>
                    <button onClick={onBtnCalculateClick}>Calculate</button>
                    <div className={result >= 0 ? 'positive' : 'negative'}>{result}</div>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Calculator2/>)
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
