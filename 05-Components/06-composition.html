<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <style>
        .positive {
            color : green;
        }
        .negative{
            color: red;
        }
    </style>
    <script type="text/babel">
        function Greeter(){
            // using the state
            const [msg, setMsg] = React.useState('[default message]')
            const [userName, setUserName] = React.useState('');

            const onBtnGreetClick = () => {
                setMsg(`Hi ${userName}, Have a nice day!`)
            };

            const onTxtUserNameChange = (e) => {
                setUserName(e.target.value)
            };
            return (
                <div>
                    <h1>Greeter</h1>
                    <hr/>
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={onTxtUserNameChange}/>
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div>{msg}</div>
                </div>
            )
        }

        function Calculator2(){
            const [n1, setN1] = React.useState(0)
            const [n2, setN2] = React.useState(0);
            const [result, setResult] = React.useState(0);
            const [selectedOperation, setSelectedOperation] = React.useState('');

            const onBtnCalculateClick = () => {
                switch (selectedOperation) {
                    case 'add':
                        setResult(n1 + n2)
                        break;
                    case 'subtract':
                        setResult(n1 - n2)
                        break;
                    case 'multiply':
                        setResult(n1 * n2)
                        break;
                    case 'divide':
                        setResult(n1 / n2)
                        break;
                    default:
                        break;
                }
            }
            return (
                <div>
                    <h1>Calculator</h1>
                    <hr/>
                    <input type="number" onChange={ e => setN1(parseInt(e.target.value)) }/>
                    <select onChange={ e => setSelectedOperation(e.target.value)} >
                        <option value="">---select---</option>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                    <input type="number" onChange={ e => setN2(parseInt(e.target.value)) }/>
                    <br/>
                    <button onClick={onBtnCalculateClick}>Calculate</button>
                    <div className={result >= 0 ? 'positive' : 'negative'}>{result}</div>
                </div>
            )
        }

        const Products = () => {
            const [productNames, setProductNames] = React.useState([]);
            const [newProductName, setNewProductName] = React.useState('');
            const onBtnAddClick = () => {
                setProductNames([...productNames, newProductName])
            }

            const onDeleteClick = (p) => {
                setProductNames(productNames.filter(pn => pn !== p))
            };

            const productItems = productNames.map((productName, idx) => (
                <li key={idx}>
                    <span> {productName} </span>
                    <button onClick={() => onDeleteClick(productName)}>X</button>
                </li>
            ));
            return (
                <div>
                    <h1>Products</h1>
                    <hr/>
                    <label htmlFor="">Product Name : </label>
                    <input type="text" onChange={e => setNewProductName(e.target.value)}/>
                    <button onClick={onBtnAddClick}>Add</button>
                    <ul>
                        {productItems}
                    </ul>
                </div>
            )
        }
    
        const App = () => {
            const [userChoice, setUserChoice] = React.useState('')
            return (
                <div>
                    <h1>My App</h1>
                    <hr/>
                    <button onClick={() => setUserChoice('Greeter')}>Greeter</button>
                    <button onClick={() => setUserChoice('Calculator')}>Calculator</button>
                    <button onClick={() => setUserChoice('Products')}>Products</button>
                    {userChoice === '' && <div>Choose your option....!</div>}
                    {userChoice === 'Greeter' && <Greeter/>}
                    {userChoice === 'Calculator' && <Calculator2/>}
                    {userChoice === 'Products' && <Products/>}
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<App/>)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
