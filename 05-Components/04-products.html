<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        const Products = () => {
            const [productNames, setProductNames] = React.useState([]);
            const [newProductName, setNewProductName] = React.useState('');
            const onBtnAddClick = () => {
                setProductNames([...productNames, newProductName])
            }

            const onDeleteClick = (p) => {
                setProductNames(productNames.filter(pn => pn !== p))
            };

            const productItems = productNames.map((productName, idx) => (
                <li key={idx}>
                    <span> {productName} </span>
                    <button onClick={() => onDeleteClick(productName)}>X</button>
                </li>
            ));
            return (
                <div>
                    <h1>Products</h1>
                    <hr/>
                    <label htmlFor="">Product Name : </label>
                    <input type="text" onChange={e => setNewProductName(e.target.value)}/>
                    <button onClick={onBtnAddClick}>Add</button>
                    <ul>
                        {productItems}
                    </ul>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Products/>)
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
